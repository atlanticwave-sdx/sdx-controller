          example: urn:sdx:port:amlight.net:Novi06:9
        short_name:
          type: string
          example: "9"
        node:
          type: string
          example: urn:sdx:port:amlight.net:Novi06
        state:
          type: string
          example: enabled
        status:
          type: string
          example: up
      example:
        node: urn:sdx:port:amlight.net:Novi06
        name: urn:sdx:port:amlight.net:Novi06:9
        short_name: "9"
        id: id
        state: enabled
        status: up
      xml:
        name: port
    location:
      type: object
      properties:
        address:
          type: string
        latitude:
