          type: string
      example:
        address: address
        latitude: 0.8008281904610115
        longitude: 6.027456183070403
        iso3166_2_lvl4: US-MIA
    ApiResponse:
      type: object
      properties:
        code:
          type: integer
          format: int32
        type:
          type: string
        message:
          type: string
    l2vpn_body:
      oneOf:
      - $ref: '#/components/schemas/connection'
      - $ref: '#/components/schemas/connection_v2'
    l2vpn_service_id_body:
      oneOf:
      - $ref: '#/components/schemas/connection'
      - $ref: '#/components/schemas/connection_v2'
    connection_v2_endpoints:
      type: object
      properties:
        port_id:
          type: string
        vlan:
          type: string
    connection_v2_notifications:
      type: object
      properties:
        email:
          type: string
  requestBodies:
    topology:
      description: Inter-domain topology object that the SDX-Controller keeps
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/topology'
      required: true
    node:
      description: node object in the Inter-domain topology
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/node'
    link:
      description: link object in the Inter-domain topology
      content:
        application/json:
