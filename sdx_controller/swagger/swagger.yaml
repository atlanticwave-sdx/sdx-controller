externalDocs:
  description: Find out more about Swagger
  url: http://swagger.io
servers:
- url: https://virtserver.swaggerhub.com/SDX-Controller/1.0.0
  description: SwaggerHub API Auto Mocking
- url: https://0.0.0.0:8080/v2
  description: Localhost
tags:
- name: topology
  description: Everything about the inter-domain topology
  externalDocs:
    description: Find out more
    url: https://www.atlanticwave-sdx.net
- name: node
  description: everything about a node
- name: link
  description: everything about a link
- name: user
  description: Operations about user
  externalDocs:
    description: Find out more about our store
    url: https://www.atlanticwave-sdx.net
paths:
  /topology:
    get:
      tags:
      - topology
      summary: get an existing topology
      description: ID of the topology
      operationId: get_topology
      responses:
        "200":
          description: ok
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "400":
          description: Invalid ID supplied
        "404":
          description: Topology not found
      x-openapi-router-controller: sdx_controller.controllers.topology_controller
  /topology/version:
    get:
      tags:
      - topology
      summary: Finds topology version
      description: Topology version
      operationId: topology_version
      parameters:
      - name: topology_id
        in: query
        description: topology id
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/topology'
        "400":
          description: Invalid id value
      x-openapi-router-controller: sdx_controller.controllers.topology_controller
  /topology/grenml:
    get:
      tags:
      - topology
      summary: Get topology grenml
      description: Returns a single topology by grenml
      operationId: get_topologyby_grenml
      responses:
        "200":
          description: ok
          content:
            text/plain:
              schema:
                type: string
                x-content-type: text/plain
        "400":
          description: Invalid ID supplied
        "404":
          description: Topology not found
      x-openapi-router-controller: sdx_controller.controllers.topology_controller
  /node:
    get:
      tags:
      - node
      summary: get an existing node
      description: ID of the node
      operationId: get_node
      responses:
        "200":
          description: ok
        "400":
          description: Invalid ID supplied
        "404":
          description: Topology not found
      x-openapi-router-controller: sdx_controller.controllers.node_controller
  /link:
    get:
      tags:
      - link
      summary: get an existing link
      description: ID of the link
      operationId: get_link
      responses:
        "200":
          description: ok
        "400":
          description: Invalid ID supplied
        "404":
          description: Link not found
      x-openapi-router-controller: sdx_controller.controllers.link_controller
  /l2vpn/1.0:
    get:
      tags:
      - l2vpn
      summary: List all l2vpn connections
      description: connection details
      operationId: getconnections
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/connection'
                x-content-type: application/json
            application/xml:
              schema:
                $ref: '#/components/schemas/connection'
        "404":
          description: no connections found
      x-openapi-router-controller: sdx_controller.controllers.l2vpn_controller
    post:
      tags:
      - l2vpn
      summary: Place an L2vpn connection request from the SDX-Controller
      operationId: place_connection
      requestBody:
        description: order placed for creating a connection
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/l2vpn_body'
        required: true
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connection'
        "400":
          description: Invalid Connection
      x-openapi-router-controller: sdx_controller.controllers.l2vpn_controller
  /l2vpn/1.0/{service_id}:
    get:
      tags:
      - l2vpn
      summary: Find l2vpn connection by ID
      description: connection details
      operationId: getconnection_by_id
      parameters:
      - name: service_id
        in: path
        description: ID of l2vpn connection that needs to be fetched
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connection'
            application/xml:
              schema:
                $ref: '#/components/schemas/connection'
        "400":
          description: Invalid ID supplied
        "404":
          description: connection not found
      x-openapi-router-controller: sdx_controller.controllers.l2vpn_controller
    delete:
      tags:
      - l2vpn
      summary: Delete connection order by ID
      description: delete a connection
      operationId: delete_connection
      parameters:
      - name: service_id
        in: path
        description: ID of the connection that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      responses:
        "200":
          description: successful operation
        "400":
          description: Invalid ID supplied
        "404":
          description: connection not found
      x-openapi-router-controller: sdx_controller.controllers.l2vpn_controller
    patch:
      tags:
      - l2vpn
      summary: Edit and change an existing L2vpn connection by ID from the SDX-Controller
      operationId: patch_connection
      parameters:
      - name: service_id
        in: path
        description: ID of l2vpn connection that needs to be changed
        required: true
        style: simple
        explode: false
        schema:
          type: string
          format: uuid
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/l2vpn_service_id_body'
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/connection'
        "400":
          description: Invalid Connection
      x-openapi-router-controller: sdx_controller.controllers.l2vpn_controller
  /user:
    post:
      tags:
      - user
      summary: Create user
      description: This can only be done by the logged in user.
      operationId: create_user
      requestBody:
        description: Created user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        default:
          description: successful operation
      x-openapi-router-controller: sdx_controller.controllers.user_controller
  /user/createWithArray:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: create_users_with_array_input
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
      responses:
        default:
          description: successful operation
      x-openapi-router-controller: sdx_controller.controllers.user_controller
  /user/createWithList:
    post:
      tags:
      - user
      summary: Creates list of users with given input array
      operationId: create_users_with_list_input
      requestBody:
        $ref: '#/components/requestBodies/UserArray'
      responses:
        default:
          description: successful operation
      x-openapi-router-controller: sdx_controller.controllers.user_controller
  /user/login:
    get:
      tags:
      - user
      summary: Logs user into the system
      operationId: login_user
      parameters:
      - name: username
        in: query
        description: The user name for login
        required: true
        style: form
        explode: true
        schema:
          type: string
      - name: password
        in: query
        description: The password for login in clear text
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              style: simple
              explode: false
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              style: simple
              explode: false
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: string
                x-content-type: application/json
            application/xml:
              schema:
                type: string
        "400":
          description: Invalid username/password supplied
      x-openapi-router-controller: sdx_controller.controllers.user_controller
  /user/logout:
    get:
      tags:
      - user
      summary: Logs out current logged in user session
      operationId: logout_user
      responses:
        default:
          description: successful operation
      x-openapi-router-controller: sdx_controller.controllers.user_controller
  /user/{username}:
    get:
      tags:
      - user
      summary: Get user by user name
      operationId: get_user_by_name
      parameters:
      - name: username
        in: path
        description: The name that needs to be fetched. Use user1 for testing.
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
            application/xml:
              schema:
                $ref: '#/components/schemas/User'
        "400":
          description: Invalid username supplied
        "404":
          description: User not found
      x-openapi-router-controller: sdx_controller.controllers.user_controller
    put:
      tags:
      - user
      summary: Updated user
      description: This can only be done by the logged in user.
      operationId: update_user
      parameters:
      - name: username
        in: path
        description: name that need to be updated
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        description: Updated user object
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        required: true
      responses:
        "400":
          description: Invalid user supplied
        "404":
          description: User not found
      x-openapi-router-controller: sdx_controller.controllers.user_controller
    delete:
      tags:
      - user
      summary: Delete user
      description: This can only be done by the logged in user.
      operationId: delete_user
      parameters:
      - name: username
        in: path
        description: The name that needs to be deleted
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "400":
          description: Invalid username supplied
        "404":
          description: User not found
      x-openapi-router-controller: sdx_controller.controllers.user_controller
components:
  schemas:
    connection:
      required:
      - egress_port
      - id
      - ingress_port
      - name
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        ingress_port:
          $ref: '#/components/schemas/port'
        egress_port:
          $ref: '#/components/schemas/port'
        quantity:
          type: integer
          format: int32
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
        status:
          type: string
          description: Connection Status
          enum:
          - success
          - fail
          - scheduled
          - provisioining
        complete:
          type: boolean
          default: false
      example:
        start_time: 2000-01-23T04:56:07.000Z
        quantity: 0
        name: name
        end_time: 2000-01-23T04:56:07.000Z
        id: id
        egress_port:
          node: urn:sdx:port:amlight.net:Novi06
          name: urn:sdx:port:amlight.net:Novi06:10
          short_name: "10"
          id: id
          state: enabled
          status: up
        ingress_port:
          node: urn:sdx:port:amlight.net:Novi06
          name: urn:sdx:port:amlight.net:Novi06:9
          short_name: "9"
          id: id
          state: enabled
          status: up
        complete: false
        status: success
        timestamp: 2000-01-23T04:56:07.000Z
        version: 1
      xml:
        name: Connection
    connection_v2:
      required:
      - endpoints
      - name
      type: object
      properties:
        name:
          type: string
        endpoints:
          type: array
          items:
            $ref: '#/components/schemas/connection_v2_endpoints'
        description:
          type: string
        notifications:
          type: array
          items:
            $ref: '#/components/schemas/connection_v2_notifications'
        scheduling:
          $ref: '#/components/schemas/connection_scheduling'
        qos_metrics:
          type: object
          additionalProperties:
            $ref: '#/components/schemas/connection_qos_metrics'
        paths:
          type: array
          items:
            type: string
        status:
          type: string
          description: Connection Status
          enum:
          - success
          - fail
          - scheduled
          - provisioining
        complete:
          type: boolean
          default: false
        quantity:
          type: integer
          format: int32
        multi_path:
          type: boolean
        preempt:
          type: boolean
        backup_path_type:
          type: string
          enum:
          - "0"
          - "1"
          - "2"
          - "3"
        exclusive_links:
          type: array
          items:
            $ref: '#/components/schemas/link'
        inclusive_links:
          type: array
          items:
            $ref: '#/components/schemas/link'
      example:
        name: new-connection
        endpoints:
        - port_id: urn:sdx:port:ampath.net:Ampath3:50
          vlan: "777"
        - port_id: urn:sdx:port:sax.net:Sax01:41
          vlan: 55:90
        - port_id: urn:sdx:port:ampath.net:Ampath3:50
          vlan: untagged
        description: a test circuit
        scheduling:
          start_time: 2024-06-24T01:00:00.000Z
          end_time: 2024-06-26T01:00:00.000Z
        qos_metrics:
          min_bw:
            value: 12
            strict: true
          max_delay:
            value: 4
            strict: false
          max_number_oxps:
            value: 7
            strict: true
        notifications:
        - email: muhaziz@fiu.edu
      xml:
        name: Connection
    connection_scheduling:
      type: object
      properties:
        start_time:
          type: string
          format: date-time
        end_time:
          type: string
          format: date-time
    connection_qos_unit:
      type: object
      properties:
        value:
          type: integer
        strict:
          type: boolean
    connection_qos_metrics:
      type: object
      properties:
        min_bw:
          $ref: '#/components/schemas/connection_qos_unit'
        max_delay:
          $ref: '#/components/schemas/connection_qos_unit'
        max_number_oxps:
          $ref: '#/components/schemas/connection_qos_unit'
        bandwidth_measured:
          maximum: 1000000
          minimum: 1
          type: number
        latency_measured:
          maximum: 1000000
          minimum: 1
          type: number
        packetloss_required:
          maximum: 100
          minimum: 0
          type: number
        packetloss_measured:
          maximum: 100
          minimum: 0
          type: number
        availability_required:
          maximum: 100
          minimum: 0
          type: number
        availability_measured:
          maximum: 100
          minimum: 0
          type: number
    User:
      type: object
      properties:
        id:
          type: integer
          format: int64
        username:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        password:
          type: string
        phone:
          type: string
        userStatus:
          type: integer
          description: User Status
          format: int32
      example:
        firstName: firstName
        lastName: lastName
        password: password
        userStatus: 6
        phone: phone
        id: 0
        email: email
        username: username
      xml:
        name: User
    topology:
      required:
      - id
      - links
      - name
      - nodes
      - timestamp
      - version
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          example: amLight
        version:
          type: integer
          format: int64
          example: 1
        timestamp:
          type: string
          format: date-time
        nodes:
          type: array
          items:
            $ref: '#/components/schemas/node'
        links:
          type: array
          items:
            $ref: '#/components/schemas/link'
      example:
