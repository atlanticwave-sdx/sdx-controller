services:

  elasticsearch:
    # This is a single node elasticsearch with authentication and TLS
    # disabled, for testing/development.  See
    # https://www.elastic.co/guide/en/elasticsearch/reference/current/docker.html
    # for a more elaborate setup.
    image: elasticsearch:8.11.3
    ports:
      - ${ES_PORT}:${ES_PORT}
    environment:
      - xpack.security.enabled=false
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    cap_add:
      - IPC_LOCK
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    mem_limit: 1GB

  bapm-server:
    image: bapm-server
    depends_on:
      - elasticsearch
    tty: true
    build: ./bapm_server
    environment:
      - ES_HOST=${ES_HOST}
      - ES_PORT=${ES_PORT}
      - BAPM_MQ_HOST=${BAPM_MQ_HOST}
      - BAPM_EXCHANGE=${BAPM_EXCHANGE}
      - BAPM_QUEUE=${BAPM_QUEUE}
      - BAPM_ROUTING_KEY=${BAPM_ROUTING_KEY}

volumes:
  elasticsearch-data:
